name: Run e2e tests and send the report to the Telegram bot

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      - name: Install dependencies
        run: npm ci

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Save test report as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: ./test-report

  notify-telegram:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download a test report artifact
        uses: actions/download-artifact@v3
        with:
          name: test-report
          path: ./report

      - name: Send report to Telegram
        uses: T-mus/telegram-test-notifier@v1
        with:
          telegram_bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          telegram_chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          report_file: './report/report.html'
          message: 'Test report for build: `${{ github.sha }}`'
